<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            margin-bottom: 3px;
        }
        .input{
            height: 30px;
            width: 200px;
        }
        button{
            margin-top: 10px;
            height: 30px;
        }
        .Gioitinh{
            font-size: 25px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <h2>Họ và Tên:</h2>
        <input type="text" name="name" class="input">
        <h2>Email:</h2>
        <input type="mail" name="email" class="input">
        <h2>Số điện thoại</h2>
        <input type="phone" name="phone" class="input">        
        <h2>Giới tính</h2>
        <div class="Gioitinh">
        <input type="radio" name="gender" value="nam" id="1">Nam
        <input type="radio" name="gender" value="nu" id="2">Nữ
        </div>
        <button>Đăng ký</button>        
    </form>
</body>
</html>
